<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .quote-font { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-2xl w-full bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100">
        <div class="p-8 md:p-12">
            <span class="inline-block px-3 py-1 rounded-full bg-indigo-100 text-indigo-700 text-xs font-bold uppercase tracking-wider mb-6">
                {{ category }}
            </span>

            <blockquote class="relative">
                <svg class="absolute top-0 left-0 transform -translate-x-6 -translate-y-4 h-12 w-12 text-slate-100" fill="currentColor" viewBox="0 0 32 32">
                    <path d="M9.352 4C4.456 7.456 1 13.12 1 19.36c0 5.088 3.072 8.064 6.624 8.064 3.36 0 5.856-2.688 5.856-5.856 0-3.168-2.208-5.472-5.088-5.472-.576 0-1.344.096-1.536.192.48-3.264 3.552-7.104 6.624-9.024L9.352 4zm16.512 0c-4.8 3.456-8.256 9.12-8.256 15.36 0 5.088 3.072 8.064 6.624 8.064 3.264 0 5.856-2.688 5.856-5.856 0-3.168-2.304-5.472-5.184-5.472-.576 0-1.248.096-1.44.192.48-3.264 3.456-7.104 6.528-9.024L25.864 4z" />
                </svg>
                <p class="quote-font text-3xl md:text-4xl text-slate-800 italic relative z-10 leading-snug">
                    "{{ quote }}"
                </p>
            </blockquote>

            <div class="mt-8 flex items-center">
                <div class="h-1 w-12 bg-indigo-500 rounded-full mr-4"></div>
                <cite class="text-lg font-medium text-slate-600 not-italic">â€” {{ author }}</cite>
            </div>
        </div>

        <div class="bg-slate-50 px-8 py-4 border-t border-slate-100 flex justify-between items-center">
            <p class="text-sm text-slate-400">Powered by API Ninjas</p>
            <button onclick="window.location.reload()" class="bg-white border border-slate-200 hover:bg-indigo-50 hover:border-indigo-200 text-slate-700 px-4 py-2 rounded-lg text-sm font-semibold transition-all shadow-sm">
                New Quote
            </button>
        </div>
    </div>

</body>
</html>
