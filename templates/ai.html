<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspo | Vivid Quotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;800&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        /* This creates the moving multi-color background */
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
            /* Vivid colors: Purple, Pink, Cyan, Orange */
            background: linear-gradient(45deg, #8E2DE2, #F000FF, #00D2FF, #FF512F);
            background-size: 400% 400%;
            animation: flow 12s ease infinite;
        }

        @keyframes flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .desktop-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 4rem;
            width: 80%;
            max-width: 1000px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease;
        }

        .quote-main {
            font-family: 'DM Serif Display', serif;
            font-size: 3.5rem;
            line-height: 1.1;
            color: #ffffff;
            text-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-vivid {
            background: #ffffff;
            color: #1a1a1a;
            padding: 1.25rem 2.5rem;
            border-radius: 20px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-vivid:hover {
            transform: scale(1.05);
            background: #000000;
            color: #ffffff;
        }

        .category-badge {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            display: inline-block;
        }

        /* Animation for content changing */
        .refreshing {
            opacity: 0;
            filter: blur(10px);
            transform: translateY(20px);
        }

        .content-transition {
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
    </style>
</head>
<body>

    <div class="desktop-card text-center">
        <div id="category" class="category-badge uppercase">
            {{ quote.category }}
        </div>

        <div id="content-wrap" class="content-transition">
            <h1 id="text" class="quote-main mb-8">
                "{{ quote.quote }}"
            </h1>
            <p id="author" class="text-white/80 text-xl font-light italic mb-12">
                — {{ quote.author }}
            </p>
        </div>

        <button onclick="updateQuote()" id="refresh-btn" class="btn-vivid">
            <span id="btn-text">Give me more</span>
            <div id="loader" class="hidden inline-block ml-2 w-4 h-4 border-2 border-current border-t-transparent rounded-full animate-spin"></div>
        </button>
    </div>

    <script>
        async function updateQuote() {
            const wrap = document.getElementById('content-wrap');
            const btnText = document.getElementById('btn-text');
            const loader = document.getElementById('loader');
            
            // Start animation
            wrap.classList.add('refreshing');
            loader.classList.remove('hidden');
            btnText.innerText = "Finding Inspiration...";

            try {
                const response = await fetch('/api/new-quote');
                const data = await response.json();

                // Wait for the fade-out to finish before changing text
                setTimeout(() => {
                    document.getElementById('text').innerText = `"${data.quote}"`;
                    document.getElementById('author').innerText = `— ${data.author}`;
                    document.getElementById('category').innerText = data.category;
                    
                    // Fade back in
                    wrap.classList.remove('refreshing');
                    loader.classList.add('hidden');
                    btnText.innerText = "Give me more";
                }, 600);

            } catch (error) {
                console.error("Error fetching quote:", error);
                wrap.classList.remove('refreshing');
                loader.classList.add('hidden');
                btnText.innerText = "Try Again";
            }
        }
    </script>
</body>
</html>
